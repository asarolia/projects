<!DOCTYPE html>
<html>
<head>
    <title>2D transform Learnings</title>
    <link href="styles/style.css" rel="stylesheet" />
    <script>
        function startTransform() {
            var d = document.getElementById("recttxm");
            d.classList.add("txm");
        }
    </script>
	<meta charset="utf-8" />
</head>
<body>
    <p> Hover over the rectangle to see the 2D transformation </p>
    <br />
    <div id="recttxm">

    </div>
    <br />
    <button id="btn" onclick="startTransform()">Click me</button>
</body>
</html>
